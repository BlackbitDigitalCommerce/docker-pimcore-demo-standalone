[supervisord]
nodaemon=true

[program:apache2]
command=/start-apache.sh
numprocs=1
autostart=true
autorestart=true

[program:php-fpm]
command=/start-php-fpm.sh
numprocs=1
autostart=true
autorestart=true

[program:mysql]
command=/usr/bin/pidproxy /var/run/mysqld/mysqld.pid /usr/sbin/mysqld
autorestart=true

[program:redis]
command=/usr/bin/redis-server /etc/redis.conf
autostart=true
autorestart=true
